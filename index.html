<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<title>Document</title>
		<link rel="stylesheet" href="/css/styles.css">
		<link href="https://fonts.googleapis.com/css?family=Raleway:500,700" rel="stylesheet">
		<base href="/">
	</head>
	<body ng-app="moviesList" ng-controller="ConfigController as config">
		
		<main class="app row">
			<a class="header--btn app--login" ng-href="/login">
				<img src="img/icon_login.svg" alt="Login" width="25" height="25">
			</a>
			<a class="header--btn app--search" ng-href="/add">
				<img src="img/icon_search.svg" alt="Login" width="25" height="25">
			</a>
			
			<section ng-view></section>
		
			<footer class="footer">
				<strong>Thomas Egain | AngularJS &</strong> <img src="img/powered-by-rectangle-green.svg" alt="The Movie DB" width="80">
			</footer>
		</main>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js" defer async></script>
		<script src="/js/build.js" defer async></script>
	</body>
</html>
